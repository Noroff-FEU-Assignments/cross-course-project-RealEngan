<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Log in or Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <header>
        
          
        <nav class="navigation">
            <a href="index.html"><img  class="gamehub_logo" src="images/GameHub_Logo.png"  alt="Picture of the GameHub logo"></a>
            <div class="search_box_wrapper">
                <div class="search_box">
                    <input type="text" class="input" placeholder="Fortnite, multiplayer, fps...">
                    <div class="search_box_button">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="profile">
                <a href="loginsignup.html"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
        <section class="nav_list">
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="buygames.html">Buy Games</a></li>
                <li><a href="contact.html">Contact us</a> </li>
            </ul>
        </section>
    </header>
<main>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email address" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
<script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
</script>






</main>
    <footer>
        <div class="footer_content">
            <div class="footer_text">
                <h3>Info</h3>
                <p>About us</p>
                <p>Contact us</p>
            </div>
            <div class="footer_text">
                <h3>Help</h3>
                <p>Terms & Conditions</p>
                <p>Privacy & Cookies</p>
                <p>Returns & Refunds</p>
            </div>
            <div class="footer_text">
                <h3>Follow us</h3>
                <li>
                    <p>
                        <i class="fab fa-facebook-f"> Facebook</i>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fab fa-instagram"> Instagram</i>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fab fa-twitter"> Twitter</i>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fab fa-snapchat-ghost"> Snapchat</i>
                    </p>
                </li>
            </div>
        </div>
    </footer>
</body>
</html>
